<html><head><base href="." target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Gasolina</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container" id="main-container">
        <!-- Los surtidores se agregarán aquí dinámicamente -->
    </div>
    
    <button class="add-surtidor" onclick="addSurtidor()">A&#xf1;adir Nuevo Surtidor</button>
    
    <div class="cuentas-section">
        <div class="total-planilla">
            <label>Total Planilla:</label>
            <input type="text" id="total-planilla" disabled>
        </div>
        
        <button class="cuentas-btn" onclick="toggleSection('cuentas-content')">Cuentas</button>
        <div id="cuentas-content" class="cuentas-content">
            <button class="subcuentas-btn" onclick="toggleSection('efectivo-content')">Cuentas en Efectivo</button>
            <div id="efectivo-content" class="cuentas-content">
                <!-- Se generarán dinámicamente las denominaciones -->
            </div>
            
            <button class="subcuentas-btn" onclick="toggleSection('otros-medios-content')">Otros Medios de Pago</button>
            <div id="otros-medios-content" class="cuentas-content">
                <!-- Existing otros medios inputs -->
            </div>
            <div class="total-efectivo">
                <label>Total Otros Medios:</label>
                <input type="text" id="total-otros-medios" disabled>
            </div>
        </div>
        <div class="total-efectivo">
            <label>Dinero Total:</label>
            <input type="text" id="dinero-total" disabled>
        </div>
        <div class="total-efectivo">
            <label>Diferencia:</label>
            <input type="text" id="diferencia-total" disabled>
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
      Felicidades, cuadraste planilla, ya puedes respirar
    </div>
    <div class="popup" id="warning-popup">
      Cuidado, estas usando tus ganancias
    </div>
    
    <script src="scripts.js"></script>
    </body></html>
