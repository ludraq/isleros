<!DOCTYPE html>
<html lang="es">
    <head>
        <base href=".">
        <meta charset="UTF-8">
        <title>Sistema de Control de Gasolina</title>
        <link rel="stylesheet" href="styles.css">
        </head>
<body>
    <div id="surtidores"></div>
    <button class="add-surtidor-btn" onclick="agregarSurtidor()">A&#xf1;adir Surtidor</button>

    <div class="total-general">
        <div class="form-group">
            <label>Total General:</label>
            <input type="number" id="total_general" readonly>
            <div class="display-value" id="total_general_display"></div>
        </div>
    </div>

    <button onclick="toggleDenominaciones()">Mostrar/Ocultar Denominaciones</button>

    <div id="denominaciones" class="denominaciones">
        <h3>Control de Denominaciones</h3>
        <div id="denominaciones_container"></div>
        
        <button onclick="toggleOtrosPagos()">Mostrar/Ocultar Otros medios de Pagos</button>

        <div id="otros_pagos" class="otros-pagos" style="display:none">
            <h3>Otros Medios de Pago</h3>
            <div class="form-group">
                <label>Total Baucher:</label>
                <input type="text" id="total_baucher" onchange="procesarPagoInput(this)" data-type="baucher" placeholder="Ejemplo: 1.200.000">
                <div class="display-value" id="total_baucher_display"></div>
            </div>
            <div class="form-group">
                <label>Total Transferencias:</label>
                <input type="text" id="total_transferencias" onchange="procesarPagoInput(this)" data-type="transferencias" placeholder="Ejemplo: 1.200.000">
                <div class="display-value" id="total_transferencias_display"></div>
            </div>
            <div class="form-group">
                <label>Total Bonos:</label>
                <input type="text" id="total_bonos" onchange="procesarPagoInput(this)" data-type="bonos" placeholder="Ejemplo: 1.200.000">
                <div class="display-value" id="total_bonos_display"></div>
            </div>
            <div class="form-group">
                <label>Total Creditos:</label>
                <input type="text" id="total_creditos" onchange="procesarPagoInput(this)" data-type="creditos" placeholder="Ejemplo: 1.200.000">
                <div class="display-value" id="total_creditos_display"></div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Total Denominaciones:</label>
            <input type="number" id="total_denominaciones" readonly>
            <div class="display-value" id="total_denominaciones_display"></div>
        </div>
        <div class="form-group">
            <label>Diferencia:</label>
            <input type="number" id="diferencia" readonly>
            <div class="display-value" id="diferencia_display"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
